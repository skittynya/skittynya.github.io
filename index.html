<!DOCTYPE html>
<html>
<head>
<title>Hail Skitty</title>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin-top: 60px;
    }
    .clicker {
        font-size: 130px;
        cursor: pointer;
    }
    #result {
        margin-top: 25px;
        font-size: 32px;
        font-weight: bold;
    }
    .goldship {
        width: 180px;
        height: auto;
        margin-top: 20px;
    }
</style>
</head>
<body>

<div id="clicker" class="clicker">üê±</div>

<div id="result"></div>
<div id="goldShipContainer"></div>

<script>
// SOUND 1 ‚Äì Yamete (online source)
const yameteSound = new Audio("https://cdn.pixabay.com/audio/2022/03/15/audio_7e57c3fa19.mp3");

// SOUND 2 ‚Äì Funny Gold Ship voice

// Gold Ship Image (no upload needed)
const goldShipImageURL = "https://i.imgur.com/rQkZXiD.png";

document.getElementById("clicker").onclick = function () {

    let roll = Math.floor(Math.random() * 10) + 1; // 1‚Äì10

    if (roll === 1) {
        // ---- RARE GOLD SHIP ----
        document.getElementById("clicker").innerHTML = "üê¥‚ú®";
        document.getElementById("result").innerHTML = "GOLD SHIP HAS ARRIVED!!!";

        // Add image
        document.getElementById("goldShipContainer").innerHTML =
            `<img src="${goldShipImageURL}" class="goldship">`;

        goldShipSound.currentTime = 0;
        goldShipSound.play();

    } else {
        // ---- NORMAL CAT ----
        document.getElementById("clicker").innerHTML = "üê±";
        document.getElementById("result").innerHTML = "yameteeee~";
        document.getElementById("goldShipContainer").innerHTML = "";

        yameteSound.currentTime = 0;
        yameteSound.play();
    }
};
</script>

</body>
</html>
