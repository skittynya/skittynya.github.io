<!DOCTYPE html>
<html>
<head>
<title>Cat or Gold Ship Clicker</title>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin-top: 80px;
    }
    .big {
        font-size: 120px;
        cursor: pointer;
    }
    #result {
        margin-top: 30px;
        font-size: 30px;
    }
</style>
</head>
<body>

<h1>Click the Cat!</h1>

<div id="clickArea" class="big">üê±</div>

<div id="result"></div>

<script>
// Yamete sound (no upload needed)
const yamateSound = new Audio("https://cdn.pixabay.com/audio/2022/03/15/audio_7e57c3fa19.mp3");

// Gold Ship reaction sound (funny anime sound)
const goldShipSound = new Audio("https://cdn.pixabay.com/audio/2022/03/09/audio_c3b3927a41.mp3");

// When user clicks the cat
document.getElementById("clickArea").onclick = function () {

    let roll = Math.floor(Math.random() * 10) + 1; // 1 to 10

    if (roll === 1) {
        // Rare Gold Ship 1/10 chance
        document.getElementById("clickArea").innerHTML = "üê¥‚ú®";
        document.getElementById("result").innerHTML = "GOLD SHIP APPEARED!!!";
        goldShipSound.currentTime = 0;
        goldShipSound.play();
    } else {
        // Normal cat
        document.getElementById("clickArea").innerHTML = "üê±";
        document.getElementById("result").innerHTML = "yameteeee~";
        yamateSound.currentTime = 0;
        yamateSound.play();
    }
};
</script>

</body>
</html>
